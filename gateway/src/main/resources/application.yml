server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: reservation
          uri: http://localhost:8081
          predicates:
            - Path=/reservations/**, 
        - id: payment
          uri: http://localhost:8082
          predicates:
            - Path=/payments/**, 
        - id: review
          uri: http://localhost:8083
          predicates:
            - Path=/reviews/**, 
        - id: dashboard
          uri: http://localhost:8084
          predicates:
            - Path=, /dashboards/**
        - id: schedule
          uri: http://localhost:8085
          predicates:
            - Path=/schedules/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


